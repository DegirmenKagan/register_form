<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form method="post" action="https://register-demo.freecodecamp.org">
    <fieldset>
      <label for="first-name"
        >Enter Your First Name:
        <input required id="first-name" type="text" name="first-name" />
      </label>

      <label for="last-name"
        >Enter Your Last Name:
        <input required id="last-name" type="text" name="last-name" />
      </label>

      <label for="email"
        >Enter Your Email:
        <input required id="email" type="email" name="email" />
      </label>

      <label for="new-password"
        >Create a New Password:
        <input
          required
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
          id="new-password"
          name="new-password"
          type="password"
        />
      </label>
    </fieldset>
    <fieldset>
      <label for="personal-account"
        ><input
          id="personal-account"
          class="inline"
          name="account-type"
          type="radio"
        />
        Personal Account</label
      >
      <label for="business-account"
        ><input
          id="business-account"
          class="inline"
          name="account-type"
          type="radio"
        />
        Business Account</label
      >
      <label for="terms-and-conditions"
        ><input
          id="terms-and-conditions"
          class="inline"
          required
          type="checkbox"
          name="checkbox"
          id=""
        />
        I accept the
        <a href="https://www.freecodecamp.org/news/terms-of-service/"
          >terms and conditions</a
        ></label
      >
    </fieldset>
    <fieldset>
      <label for="profile-picture"
        >Upload a profile picture:
        <input id="profile-picture" type="file" name="profile-picture" id=""
      /></label>
      <label for="age"
        >Input your age (years):
        <input id="age" min="13" max="120" type="number" name="age"
      /></label>
      <label for="referrer"
        >How did you hear about us?
        <select name="referrer" id="referrer">
          <option value="">(select one)</option>
          <option value="1">freeCodeCamp News</option>
          <option value="2">freeCodeCamp YouTube Channel</option>
          <option value="3">freeCodeCamp Forum</option>
          <option value="4">Other</option>
        </select>
      </label>
      <label for="bio"
        >Provide a bio:<textarea
          id="bio"
          name="bio"
          rows="3"
          cols="30"
          placeholder="I like coding on the beach..."
        ></textarea>
      </label>
    </fieldset>
    <input type="submit" value="Submit" />
  </form>
</body>
